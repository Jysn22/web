<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensaladas - Restaurantes</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincula tu archivo CSS aquí -->
</head>
<body>
     <!-- Header -->
     <header>
        <img src="imagenes/logo.jpg" alt="Logo" class="logo">
        <div class="user-area">
            <span>Usuario</span>
            <img src="imagenes/usuario.png" alt="Avatar de usuario">
        </div>
    </header>


    <!-- Restaurantes de Ensaladas -->
    <section class="restaurants-section">
        <div class="restaurants-gallery">
            <!-- Restaurante 1 -->
            <div class="restaurant-card">
                <img src="imagenes/ensaldadelvalle.png" alt="Restaurante Ensalada 1" class="restaurant-image">
                <div class="restaurant-info">
                    <h3 class="restaurant-name">Ensaladas del Valle</h3>
                    <p class="restaurant-rating">⭐⭐⭐⭐⭐</p>
                    <p class="restaurant-location">Calle Verde 123</p>
                    <a href="#" class="restaurant-link">Ver más</a>
                </div>
            </div>

            <!-- Restaurante 2 -->
            <div class="restaurant-card">
                <img src="imagenes/laensaladeria.jpeg" alt="Restaurante Ensalada 2" class="restaurant-image">
                <div class="restaurant-info">
                    <h3 class="restaurant-name">La Ensaladería</h3>
                    <p class="restaurant-rating">⭐⭐⭐⭐☆</p>
                    <p class="restaurant-location">Avenida Salud 456</p>
                    <a href="#" class="restaurant-link">Ver más</a>
                </div>
            </div>

            <!-- Restaurante 3 -->
            <div class="restaurant-card">
                <img src="imagenes/ensaladafresca.png" alt="Restaurante Ensalada 3" class="restaurant-image">
                <div class="restaurant-info">
                    <h3 class="restaurant-name">Fresca Ensalada</h3>
                    <p class="restaurant-rating">⭐⭐⭐☆☆</p>
                    <p class="restaurant-location">Calle Fresca 789</p>
                    <a href="#" class="restaurant-link">Ver más</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

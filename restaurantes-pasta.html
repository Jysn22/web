<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasta - Restaurantes</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincula tu archivo CSS aquí -->
</head>
<body>
     <!-- Header -->
     <header>
        <img src="imagenes/logo.jpg" alt="Logo" class="logo">
        <div class="user-area">
            <span>Usuario</span>
            <img src="imagenes/usuario.png" alt="Avatar de usuario">
        </div>
    </header>

    <!-- Restaurantes de Pasta -->
    <section class="restaurants-section">
        <div class="restaurants-gallery">
            <!-- Restaurante 1 -->
            <div class="restaurant-card">
                <img src="imagenes/fresca.jpg" alt="Restaurante Pasta 1" class="restaurant-image">
                <div class="restaurant-info">
                    <h3 class="restaurant-name">La Pasta Fresca</h3>
                    <p class="restaurant-rating">⭐⭐⭐⭐⭐</p>
                    <p class="restaurant-location">Calle Pasta 123</p>
                    <a href="#" class="restaurant-link">Ver más</a>
                </div>
            </div>

            <!-- Restaurante 2 -->
            <div class="restaurant-card">
                <img src="imagenes/pastaita.png" alt="Restaurante Pasta 2" class="restaurant-image">
                <div class="restaurant-info">
                    <h3 class="restaurant-name">Pasta Italia</h3>
                    <p class="restaurant-rating">⭐⭐⭐⭐☆</p>
                    <p class="restaurant-location">Avenida Pasta 456</p>
                    <a href="#" class="restaurant-link">Ver más</a>
                </div>
            </div>

            <!-- Restaurante 3 -->
            <div class="restaurant-card">
                <img src="imagenes/mas.png" alt="Restaurante Pasta 3" class="restaurant-image">
                <div class="restaurant-info">
                    <h3 class="restaurant-name">Pasta y Más</h3>
                    <p class="restaurant-rating">⭐⭐⭐☆☆</p>
                    <p class="restaurant-location">Calle Principal 789</p>
                    <a href="#" class="restaurant-link">Ver más</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

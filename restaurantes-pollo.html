<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollo a la Brasa - Restaurantes</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincula tu archivo CSS aquí -->
</head>
<body>

     <!-- Header -->
     <header>
        <img src="imagenes/logo.jpg" alt="Logo" class="logo">
        <div class="user-area">
            <span>Usuario</span>
            <img src="imagenes/usuario.png" alt="Avatar de usuario">
        </div>
    </header>

    <!-- Restaurantes de Pollo a la Brasa -->
    <section class="restaurants-section">
        <div class="restaurants-gallery">
            <!-- Restaurante 1 -->
            <div class="restaurant-card">
                <img src="imagenes/polloalcarbon.jpeg" alt="Restaurante Pollo 1" class="restaurant-image">
                <div class="restaurant-info">
                    <h3 class="restaurant-name">Pollo al Carbón</h3>
                    <p class="restaurant-rating">⭐⭐⭐⭐⭐</p>
                    <p class="restaurant-location">Calle Pollo 123</p>
                    <a href="#" class="restaurant-link">Ver más</a>
                </div>
            </div>

            <!-- Restaurante 2 -->
            <div class="restaurant-card">
                <img src="imagenes/brasadorada.png" alt="Restaurante Pollo 2" class="restaurant-image">
                <div class="restaurant-info">
                    <h3 class="restaurant-name">La Brasa Dorada</h3>
                    <p class="restaurant-rating">⭐⭐⭐⭐☆</p>
                    <p class="restaurant-location">Avenida Pollo 456</p>
                    <a href="#" class="restaurant-link">Ver más</a>
                </div>
            </div>

            <!-- Restaurante 3 -->
            <div class="restaurant-card">
                <img src="imagenes/pollorey.webp" alt="Restaurante Pollo 3" class="restaurant-image">
                <div class="restaurant-info">
                    <h3 class="restaurant-name">Pollo Asado El Rey</h3>
                    <p class="restaurant-rating">⭐⭐⭐☆☆</p>
                    <p class="restaurant-location">Calle Principal 789</p>
                    <a href="#" class="restaurant-link">Ver más</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

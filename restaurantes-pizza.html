<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza - Restaurantes</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincula tu archivo CSS aquí -->
</head>
<body>

     <!-- Header -->
     <header>
        <img src="imagenes/logo.jpg" alt="Logo" class="logo">
        <div class="user-area">
            <span>Usuario</span>
            <img src="imagenes/usuario.png" alt="Avatar de usuario">
        </div>
    </header>

    <!-- Restaurantes de Pizza -->
    <section class="restaurants-section">
        <div class="restaurants-gallery">
            <!-- Restaurante 1 -->
            <div class="restaurant-card">
                <img src="imagenes/pizzaa.jpg" alt="Restaurante Pizza 1" class="restaurant-image">
                <div class="restaurant-info">
                    <h3 class="restaurant-name">La Pizzería Italiana</h3>
                    <p class="restaurant-rating">⭐⭐⭐⭐☆</p>
                    <p class="restaurant-location">Calle Italia 123</p>
                    <a href="#" class="restaurant-link">Ver más</a>
                </div>
            </div>

            <!-- Restaurante 2 -->
            <div class="restaurant-card">
                <img src="imagenes/valle.jpeg" alt="Restaurante Pizza 2" class="restaurant-image">
                <div class="restaurant-info">
                    <h3 class="restaurant-name">Pizzas del Valle</h3>
                    <p class="restaurant-rating">⭐⭐⭐⭐⭐</p>
                    <p class="restaurant-location">Avenida del Valle 456</p>
                    <a href="#" class="restaurant-link">Ver más</a>
                </div>
            </div>

            <!-- Restaurante 3 -->
            <div class="restaurant-card">
                <img src="imagenes/ruedas.png" alt="Restaurante Pizza 3" class="restaurant-image">
                <div class="restaurant-info">
                    <h3 class="restaurant-name">Pizza en Ruedas</h3>
                    <p class="restaurant-rating">⭐⭐⭐☆☆</p>
                    <p class="restaurant-location">Calle Falsa 789</p>
                    <a href="#" class="restaurant-link">Ver más</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

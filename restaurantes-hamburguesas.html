<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburguesas - Restaurantes</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincula tu archivo CSS aquí -->
</head>
<body>
     <!-- Header -->
     <header>
        <img src="imagenes/logo.jpg" alt="Logo" class="logo">
        <div class="user-area">
            <span>Usuario</span>
            <img src="imagenes/usuario.png" alt="Avatar de usuario">
        </div>
    </header>


    <!-- Restaurantes de Hamburguesas -->
    <section class="restaurants-section">
        <div class="restaurants-gallery">
            <!-- Restaurante 1 -->
            <div class="restaurant-card">
                <img src="imagenes/burguerhouse.png" alt="Restaurante Hamburguesas 1" class="restaurant-image">
                <div class="restaurant-info">
                    <h3 class="restaurant-name">Burger House</h3>
                    <p class="restaurant-rating">⭐⭐⭐⭐☆</p>
                    <p class="restaurant-location">Calle Falsa 123</p>
                    <a href="#" class="restaurant-link">Ver más</a>
                </div>
            </div>

            <!-- Restaurante 2 -->
            <div class="restaurant-card">
                <img src="imagenes/burguerking.jpg" alt="Restaurante Hamburguesas 2" class="restaurant-image">
                <div class="restaurant-info">
                    <h3 class="restaurant-name">The Burger King</h3>
                    <p class="restaurant-rating">⭐⭐⭐⭐⭐</p>
                    <p class="restaurant-location">Avenida Siempre Viva 456</p>
                    <a href="#" class="restaurant-link">Ver más</a>
                </div>
            </div>

            <!-- Restaurante 3 -->
            <div class="restaurant-card">
                <img src="imagenes/locas.webp" alt="Restaurante Hamburguesas 3" class="restaurant-image">
                <div class="restaurant-info">
                    <h3 class="restaurant-name">Hamburguesas Locas</h3>
                    <p class="restaurant-rating">⭐⭐⭐☆☆</p>
                    <p class="restaurant-location">Calle Nueva 789</p>
                    <a href="#" class="restaurant-link">Ver más</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
